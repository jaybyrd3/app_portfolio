<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        /* Add some basic styling for a cleaner appearance */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 10px;
        }
        div {
            margin-top: 20px;
        }
        /* Style for bullet points in lists */
        ul {
            list-style-type: disc;
            margin-left: 20px;
        }
        /* Style for the embedded PDF viewer */
        embed {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('about') }}">About</a>
    </nav>
    <div>
        <h1>Resume</h1>
        <!-- Embed your PDF resume here -->
        <embed src="Resume.pdf" type="application/pdf" />
    </div>
</body>
</html>
