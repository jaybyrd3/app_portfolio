<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        /* Reset default margin and padding */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* set height to 100% so children can be sized relative to it */
            overflow: hidden; /* prevent scrolling */
        }

        /* Style for navigation bar */
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            box-sizing: border-box; /* to include padding in the width calculation */
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 10px;
        }

        /* Style for the content div */
        div {
            width: 100%;
            height: calc(100% - 40px); /* height of the viewport minus the height of the nav */
            overflow: auto; /* add scrolling if the content overflows */
        }

        /* Style for the embedded PDF viewer */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* remove default border around iframe */
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('about') }}">About</a>
    </nav>
    <div>
        <!-- Embed your PDF resume here -->
        <iframe src="static/css/resume.pdf"></iframe>
    </div>
</body>
</html>
